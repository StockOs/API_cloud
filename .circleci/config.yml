executors:
  my-executor:
    docker:
      - image: "cimg/base:stable"

jobs:
  Hello-StockOS:
    executor: node/default
    steps:
      - run:
          name: Hello StockOS
          command: |
            echo 'Hello StockOS'
  Install-node-example:
    executor: my-executor
    steps:
      - checkout
      - node/install:
          install-npm: true
      - run: node --version

orbs:
  node: circleci/node@4.0.1
version: 2.1
workflows:
  StockOS:
    jobs:
      - Hello-StockOS
      - Install-node-example:
        requires:
          - Hello-StockOS